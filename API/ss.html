<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamshed & Aliseena Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #CD6769;
            --secondary-color: #75B5FF;
            --text-dark: #171717;
            --text-light: #746868;
            --background-light: #FFF9F9;
            --background-warm: #FFEAEA;
            --spacing-unit: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.5;
            color: var(--text-dark);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .love-story-container {
            background: #fff;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .hero-section {
            position: relative;
            display: flex;
            min-height: 800px;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 720px;
            padding: 0 var(--spacing-unit);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(40px, 8vw, 108px);
            line-height: 1.1;
            letter-spacing: -1.08px;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .hero-description {
            font-size: clamp(18px, 2vw, 22px);
            line-height: 1.4;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .primary-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 64px;
            padding: calc(var(--spacing-unit) * 2) calc(var(--spacing-unit) * 3.5);
            border-radius: 999px;
            background: var(--primary-color);
            color: var(--text-dark);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover,
        .primary-button:focus {
            background-color: #b85557;
            outline: none;
        }

        .primary-button:focus-visible {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 0 calc(var(--spacing-unit) * 2);
            }

            .primary-button {
                min-height: 56px;
                padding: calc(var(--spacing-unit) * 1.5) calc(var(--spacing-unit) * 3);
            }
        }

        /* Add remaining styles following the same pattern... */
    </style>
</head>
<body>
    <main class="love-story-container">
        <section class="hero-section" aria-label="Hero section">
            <img 
                src="path-to-hero-image.jpg" 
                alt="Jamshed and Aliseena's romantic moment" 
                class="hero-image"
            />
            <div class="overlay" aria-hidden="true"></div>
            <div class="hero-content">
                <h1 class="hero-title">A Journey of Love</h1>
                <p class="hero-description">
                    Explore the enchanting love story of Jamshed and Aliseena, 
                    where every moment is a cherished memory and every word a heartfelt expression.
                </p>
                <button class="primary-button" aria-label="Join the Adventure">
                    Join the Adventure
                </button>
            </div>
        </section>

        <!-- Rest of the sections following the same semantic structure... -->

        <footer class="footer">
            <div class="footer-content">
                <div class="brand-section">
                    <div class="brand">
                        <img 
                            src="path-to-logo.svg" 
                            alt="Jamshed & Aliseena Logo" 
                            class="brand-logo" 
                            width="32" 
                            height="32"
                        />
                        <span class="brand-name">Jamshed & Aliseena</span>
                    </div>
                    <p class="brand-tagline">Love Beyond Words</p>
                </div>
                <nav class="footer-nav" aria-label="Footer navigation">
                    <div class="nav-group">
                        <h2 class="nav-title">Company</h2>
                        <ul class="nav-list">
                            <li><a href="#about">About</a></li>
                            <li><a href="#careers">Careers</a></li>
                            <li><a href="#newsroom">Newsroom</a></li>
                        </ul>
                    </div>
                    <!-- Additional nav groups... -->
                </nav>
            </div>
        </footer>
    </main>
</body>
</html>
